org: leozenberg
app: tracker-api
service: tracker-api
frameworkVersion: '3'

custom:
  tableName: '${sls:stage}-tracker'

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  stage: dev
  profile: default
  httpApi:
    cors: true
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          # Resource:
            # - Fn::GetAtt: [ Notes, Arn ]
          Resource: "arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.CLICKS}"
  environment:
    CLICKS: ${self:custom.tableName}

functions:
  registerClick:
    handler: index.register
    events:
      - httpApi:
          path: /register
          method: POST
  getClicks:
    handler: index.list
    events:
      - httpApi:
          path: /clicks
          method: GET
  serve:
    handler: index.serve
    events:
      - httpApi:
          path: /
          method: GET


resources:
  Resources:
    Clicks:
      DeletionPolicy: Retain
      Type: AWS::DynamoDB::Table
      Properties:
        BillingMode: PAY_PER_REQUEST
        TableName: ${self:custom.tableName}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH

